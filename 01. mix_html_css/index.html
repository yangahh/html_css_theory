<!-- 왜 index? : 웹 서버들이 index파일을 제일 먼저 찾도록 설계되어 있음 -->
<!-- 태그 지정 방식 : <name attribute="value">Content</name> -->
<!DOCTYPE html> <!-- 구글 크롬으로 하여금(브라우저) 이 문서가 html 문서임을 알려줌 -->
<html> <!-- 문서 열고 닫기. 이 사이에 있는 내용을 html 문서라고 할 수 있음 -->
    <head> <!--html 문서는 head와 body 부분으로 나뉨-->
        <!--head는 보통 웹사이트를 보는 사람에게 보이지 않음. 브라우저에게 필요한 정보를 제공-->
        <meta charset="utf-8"> <!--meta=extra 즉, meta tag는 추가 정보를 말함-->
        <meta name="author" content="Yang">
        <meta name="description" content="Welcome to my Kakao Clone">
        <title>This is the title of the document</title>
        <link href="styles.css" rel="stylesheet">
        <!--
        <style> /*style은 css를 html파일 상단에 붙이는 걸 가능하게 한다. >> inline 방법*/
        body{
            background-color: red;
        }
        </style>
        -->
    </head>
    <body>
        <h1>This is my big title</h1> <!--큰 제목을 쓸 때 사용. header-->
        <h6>This is my small title</h6> <!-- 작은 제목을 쓸 때 사용 (h1~h6 순차적으로 크기가 작아짐)-->
        <!-- semantic tag : 제목, 문단, 네비게이션 등 의미가 있는 태그. ex) h1(해더), article(항목), section(섹션) 태그 
             non-semantic tag : 아무 지칭하는 바가 없는 의미가 없는 태그. 타이틀인지 문단인지 설명인지 알 수 없음. ex) div(박스), span(텍스트를 위한 컨테이너) 태그 -->
        <p>asdfasdfasdf, asdfadsfad, adsfasdfasdf, qpijblkadsbp qefoihbpqrepoz qirgozh;oihpgo</p>
        <a href="http://google.com" target="_blank">Go to google</a> <!--하이퍼링크. target="_blank" 설정 시 새 창에서 링크이동-->
        <p></p>
        <a href="contact_me.html">Fake link</a>
        <section>
            <header>
                <h1></h1>
            </header>
        </section> 
        <div></div>
        <span></span>
    </body>
</html>

<!-- 문단 태그 : <p></p> -->
